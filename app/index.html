<!DOCTYPE html>
<html lang="en" ng-app="testingApp">
<head>
    <meta charset="UTF-8">
    <title>unit testing</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="testController">
    <header><h1>{{title}}</h1></header>
    <section>
        <form ng-submit="addDestination()">
            <input type="text" name="city" ng-model="newDestination.city">
            <input type="text" name="country" ng-model="newDestination.country">
            <button type="submit" value="Add">Add</button>
        </form>
    </section>
    <section>
        <h3>Trip List</h3>
        <div ng-repeat="destination in destinations">
            <span>{{destination.city}}, {{destination.country}}</span>
        </div>
    </section>
</body>
</html>
